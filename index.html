<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
  <!-- note that here weâ€™re linking to a CDN version of Angular  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</head>
<body>
   <div ng-controller="MultiplicationCtrl">
    <input type="number" ng-model="yMax"
           placeholder="Enter a number of rows">
    <input type="number" ng-model="xMax"
           placeholder="Enter a number of columns">
    <table>
      <tr ng-repeat="y in range(yMin, yMax)">
          <td ng-repeat="x in range(xMin, xMax)">
              {{ compute(x, y) }}
          </td>
      </tr>
    </table>
  </div>
  <script src="myApp.js" type="text/javascript"></script>
</body>
</html>
